<!DOCTYPE html>
<html>
<head>
  <title>Generate PWA Icons</title>
  <style>
    body {
      font-family: system-ui;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
      background: #1f2937;
      color: white;
    }
    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #2563eb;
    }
    canvas {
      border: 2px solid #3b82f6;
      margin: 10px;
      border-radius: 8px;
    }
    .icons {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    h1 { color: #3b82f6; }
    .info {
      background: #374151;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“Š Stock Monitor - PWA Icon Generator</h1>

  <div class="info">
    <p>Click the buttons below to generate and download PWA icons for your Stock Monitor app.</p>
    <p>These will be automatically saved to your Downloads folder.</p>
  </div>

  <button onclick="generateIcon(192)">Generate 192x192 Icon</button>
  <button onclick="generateIcon(512)">Generate 512x512 Icon</button>
  <button onclick="generateBoth()">Generate Both Icons</button>

  <div class="icons" id="icons"></div>

  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#3b82f6');
      gradient.addColorStop(1, '#1e40af');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);

      // Draw chart icon
      ctx.strokeStyle = 'white';
      ctx.lineWidth = size * 0.05;
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      // Chart bars
      const barWidth = size * 0.12;
      const spacing = size * 0.06;
      const startX = size * 0.2;
      const baseY = size * 0.75;

      // Bar 1 (short)
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.fillRect(startX, baseY - size * 0.2, barWidth, size * 0.2);

      // Bar 2 (tall)
      ctx.fillStyle = 'rgba(34, 197, 94, 0.9)';
      ctx.fillRect(startX + barWidth + spacing, baseY - size * 0.4, barWidth, size * 0.4);

      // Bar 3 (medium)
      ctx.fillStyle = 'rgba(239, 68, 68, 0.9)';
      ctx.fillRect(startX + (barWidth + spacing) * 2, baseY - size * 0.3, barWidth, size * 0.3);

      // Trend line
      ctx.beginPath();
      ctx.strokeStyle = 'rgba(255, 255, 255, 0.8)';
      ctx.lineWidth = size * 0.03;
      ctx.moveTo(size * 0.15, size * 0.6);
      ctx.lineTo(size * 0.35, size * 0.4);
      ctx.lineTo(size * 0.55, size * 0.45);
      ctx.lineTo(size * 0.75, size * 0.3);
      ctx.stroke();

      // Add to page
      const container = document.getElementById('icons');
      const wrapper = document.createElement('div');
      wrapper.innerHTML = `<p>Icon ${size}x${size}</p>`;
      wrapper.appendChild(canvas);
      container.appendChild(wrapper);

      // Download
      canvas.toBlob((blob) => {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}x${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }

    function generateBoth() {
      generateIcon(192);
      setTimeout(() => generateIcon(512), 500);
    }
  </script>
</body>
</html>
